buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0-alpha02'

        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    libraryVersion = '0.1.0'

    minSdkVersion = 15
    compileSdkVersion = 28

    keystore = project.hasProperty('personalKeystore') ? personalKeystore : ''
    keystorePassword = project.hasProperty('personalKeystorePassword') ? personalKeystorePassword : ''
    keyAlias = project.hasProperty('personalKeyAlias') ? personalKeyAlias : ''
    keyPassword = project.hasProperty('personalKeyPassword') ? personalKeyPassword : ''
}
